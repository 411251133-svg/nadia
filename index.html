<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Semangat Pagi Nad! üî•</title>
    
    <!-- Load React dan dependencies dulu -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel untuk transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="renderDiv"></div>
    
    <!-- Load components dalam urutan yang benar -->
    <script type="text/babel">
      // MorningGreeting Component
      function MorningGreeting() {
        const [currentTime, setCurrentTime] = React.useState(new Date());
        const [showMessage, setShowMessage] = React.useState(false);
        const [showFireworks, setShowFireworks] = React.useState(false);

        React.useEffect(() => {
          const timer = setInterval(() => {
            setCurrentTime(new Date());
          }, 1000);

          setTimeout(() => setShowMessage(true), 500);
          setTimeout(() => setShowFireworks(true), 1500);

          return () => clearInterval(timer);
        }, []);

        const formatTime = (date) => {
          return date.toLocaleTimeString('id-ID', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
        };

        const formatDate = (date) => {
          return date.toLocaleDateString('id-ID', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          });
        };

        const getGreeting = () => {
          const hour = currentTime.getHours();
          if (hour < 10) return 'Selamat Pagi';
          if (hour < 15) return 'Selamat Siang';
          if (hour < 20) return 'Selamat Sore';
          return 'Selamat Malam';
        };

        const FloatingEmoji = ({ delay = 0 }) => {
          const emojis = ['‚ö°', 'üî•', 'üí™', 'üöÄ', '‚≠ê', 'üíØ', 'üéØ'];
          const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
          
          return React.createElement('div', {
            className: "absolute text-3xl animate-float opacity-70",
            style: {
              animationDelay: `${delay}s`,
              left: `${Math.random() * 90}%`,
              top: `${Math.random() * 80}%`,
              animationDuration: `${3 + Math.random() * 2}s`
            }
          }, randomEmoji);
        };

        return React.createElement('div', {
          className: "min-h-screen bg-gradient-to-br from-orange-400 via-red-500 to-purple-600 relative overflow-hidden"
        }, [
          // Floating Emojis
          showFireworks && React.createElement('div', { key: 'fireworks' }, 
            [...Array(20)].map((_, i) => React.createElement(FloatingEmoji, { key: i, delay: i * 0.2 }))
          ),

          // Main Content
          React.createElement('div', {
            key: 'main',
            className: "relative z-10 flex items-center justify-center min-h-screen p-4"
          }, 
            React.createElement('div', {
              className: "text-center max-w-3xl mx-auto"
            }, [
              // Clock Card
              React.createElement('div', {
                key: 'clock',
                className: "mb-8 energy-card rounded-2xl p-6 animate-pulse-energy"
              }, [
                React.createElement('div', {
                  key: 'date',
                  className: "text-white/90 text-lg font-medium mb-2"
                }, formatDate(currentTime)),
                React.createElement('div', {
                  key: 'time',
                  className: "text-white text-4xl md:text-6xl font-bold font-mono tracking-wider"
                }, formatTime(currentTime))
              ]),

              // Main Message
              React.createElement('div', {
                key: 'message',
                className: `transform transition-all duration-1000 ${showMessage ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`
              }, [
                React.createElement('h1', {
                  key: 'greeting',
                  className: "text-5xl md:text-8xl font-bold text-white mb-6 drop-shadow-2xl animate-energy-pulse"
                }, `${getGreeting()}, Nad! üî•`),
                
                React.createElement('div', {
                  key: 'emojis',
                  className: "flex justify-center items-center mb-8"
                }, [
                  React.createElement('div', { key: '1', className: "text-6xl animate-lightning" }, '‚ö°'),
                  React.createElement('div', { key: '2', className: "text-6xl animate-fire mx-4" }, 'üî•'),
                  React.createElement('div', { key: '3', className: "text-6xl animate-lightning" }, '‚ö°')
                ]),

                React.createElement('div', {
                  key: 'streak',
                  className: "energy-card rounded-3xl p-8 mb-8 animate-fade-in-up"
                }, 
                  React.createElement('p', {
                    className: "text-white text-2xl md:text-4xl font-bold leading-relaxed mb-8"
                  }, 'JANGAN LUPA STREAK NAD! üéØ')
                ),

                React.createElement('div', {
                  key: 'reminder',
                  className: "energy-card rounded-2xl p-6 animate-fade-in-up border-4 border-yellow-400",
                  style: { animationDelay: '0.3s' }
                }, 
                  React.createElement('div', {
                    className: "flex items-center justify-center"
                  }, [
                    React.createElement('span', { key: 'trophy1', className: "text-4xl mr-3" }, 'üèÜ'),
                    React.createElement('h2', { key: 'text', className: "text-2xl md:text-3xl font-bold text-yellow-300" }, 'STREAK REMINDER!'),
                    React.createElement('span', { key: 'trophy2', className: "text-4xl ml-3" }, 'üèÜ')
                  ])
                )
              ])
            ])
          ),

          // Background Decorative Elements
          React.createElement('div', { key: 'bg1', className: "absolute top-10 left-10 text-6xl animate-spin-fast opacity-30" }, '‚ö°'),
          React.createElement('div', { key: 'bg2', className: "absolute top-20 right-20 text-4xl animate-bounce-energetic opacity-40", style: { animationDelay: '1s' } }, 'üöÄ'),
          React.createElement('div', { key: 'bg3', className: "absolute bottom-20 left-20 text-5xl animate-pulse-strong opacity-35" }, 'üî•'),
          React.createElement('div', { key: 'bg4', className: "absolute bottom-10 right-10 text-3xl animate-bounce-energetic opacity-40", style: { animationDelay: '2s' } }, 'üí™'),
          React.createElement('div', { key: 'bg5', className: "absolute top-1/2 left-5 text-4xl animate-lightning opacity-30" }, '‚≠ê'),
          React.createElement('div', { key: 'bg6', className: "absolute top-1/3 right-5 text-4xl animate-fire opacity-30" }, 'üíØ')
        ]);
      }

      // App Component
      function App() {
        return React.createElement(MorningGreeting);
      }

      // Render App
      const container = document.getElementById('renderDiv');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App));
    </script>
  </body>
</html>
